<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="viewport" content="width=540,user-scalable=no" />
  <meta name="apple-mobile-web-app-title" content="NAVER" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />

  <link rel="stylesheet" href="../../common_file/css/reset.css" />
  <link rel="stylesheet" href="../../common_file/css/swiper.min.css" />
  <link rel="stylesheet" href="../header/css/header.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>SK매직</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="" class="h-tit"/>
      <div class="mainBtn"></div>
    </header>
    <div class="popup">
      <img src="" class="pop">
      <span></span>
      <span></span>
      <div class="pop_close"></div>
    </div>
    <div class="container">
      <div class="swiper-container">
          <div class="swiper-wrapper">
              <div class="swiper-slide main">
                <img src="img/0/bg.png" class="bg" >
                <img src="img/0/tit.png" class="m_tit" >
                <img src="img/0/txt1.png" class="m_txt1 m_txt" >
                <img src="img/0/txt2.png" class="m_txt2 m_txt" >
                <img src="img/0/line1.png" class="m_line1 line" >
                <img src="img/0/line2.png" class="m_line2 line" >
                <img src="img/0/txt3.png" class="m_txt3" >
                
                <img src="img/0/btn.png" class="start" >
                <img src="img/0/arr.png" class="start_arr" >

              </div>

              <div class="swiper-slide sub1">
                <img src="img/1/bg.png" class="bg" >
                <img src="img/1/talk1.png" class="tk tk1" >
                <img src="img/1/talk2.png" class="tk tk2" >
                <img src="img/1/talk3.png" class="tk tk3" >
                <img src="img/1/talk4.png" class="tk tk4" >
                <img src="img/1/line.png" class="line" >
                <img src="img/1/txt.png" class="txt" >
                <img src="img/1/q1.png" class="q1 sub1_q" >
                <img src="img/1/q2.png" class="q2 sub1_q" >

                <div class="btn btn1" name="0"></div>
                <div class="btn btn2" name="1"></div>
              </div>

              <div class="swiper-slide sub2">
                <img src="img/2/bg.png" class="bg" >
                <img src="img/2/talk1.png" class="tk tk1" >
                <img src="img/2/talk2.png" class="tk tk2" >
                <img src="img/2/talk3.png" class="tk tk3" >
                <img src="img/2/talk4.png" class="tk tk4" >
                <img src="img/2/line1.png" class="line line1" >
                <img src="img/2/line2.png" class="line line2" >
                <img src="img/2/txt.png" class="txt" >
                <img src="img/2/q1.png" class="q1 sub2_q" >
                <img src="img/2/q2.png" class="q2 sub2_q" >

                <div class="btn btn1" name="2"></div>
                <div class="btn btn2" name="3"></div>
              </div>

              <div class="swiper-slide sub3">
              <img src="img/3/bg.png" class="bg" >
              <img src="img/3/talk1.png" class="tk tk1" >
              <img src="img/3/talk2.png" class="tk tk2" >
              <img src="img/3/talk3.png" class="tk tk3" >
              <img src="img/3/talk4.png" class="tk tk4" >
              <img src="img/3/line.png" class="line" >
              <img src="img/3/txt.png" class="txt" >
              <img src="img/3/q1.png" class="q1 sub3_q" >
              <img src="img/3/q2.png" class="q2 sub3_q" >

              <div class="btn btn1" name="4"></div>
              <div class="btn btn2" name="5"></div>
              </div>

              <div class="swiper-slide sub4">
                <img src="img/4/bg.png" class="bg" >
                <img src="img/4/talk1.png" class="tk tk1" >
                <img src="img/4/talk2.png" class="tk tk2" >
                <img src="img/4/talk3.png" class="tk tk3" >
                <img src="img/4/talk4.png" class="tk tk4" >
                <img src="img/4/line1.png" class="line line1" >
                <img src="img/4/line2.png" class="line line2" >
                <img src="img/4/txt.png" class="txt" >
                <img src="img/4/q1.png" class="q1 sub4_q" >
                <img src="img/4/q2.png" class="q2 sub4_q" >

                <div class="btn btn1" name="6"></div>
                <div class="btn btn2" name="7"></div>
              </div>
              
              <div class="swiper-slide  swiper-no-swiping sub5">
                <img src="img/5/bg.png" class="bg" >
                <img src="img/5/line1.png" class="line1 line f_clip1" >
                <img src="img/5/line2.png" class="line2 line f_clip1" >
                <img src="img/5/line3.png" class="line3 line" >
                <img src="img/5/txt.png" class="txt1" >
                <img src="img/5/txt2.png" class="txt2" >
              </div>
     
          </div> 
          <div class="swiper-button-prev">
              <img src="img/prev.png" >
          </div>
          <div class="swiper-button-next">
              <img src="img/next.png" >
          </div>
      </div>
  </div>
  </div>

  <script src="../../common_file/js/jquery-3.3.1.min.js"></script>
  <script src="../../common_file/js/TweenMax.min.js"></script>
  <script src="../../common_file/js/ScrollMagic.js"></script>
  <script src="../../common_file/js/animation.gsap.js"></script>
  <script src="../../common_file/js/swiper.min.js"></script>
  <script src="../header/js/header.js"></script>

  <script src="js/motion.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
