<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=540">
    <meta name="apple-mobile-web-app-title" content="NAVER" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache">

    <title>현대캐피탈</title>

    <link rel="stylesheet" href="../common_file/css/reset.css" />
    <link rel="stylesheet" href="../common_file/css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div id="wrapper">
        <div class="container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide main" data-hash="main">
                        <img src="images/0/bg.png">
                        
                        <img src="images/0/line1.png" class="line1">
                        <img src="images/0/line2.png" class="line2">
                        <img src="images/0/txt.png" class="main_txt">
                        
                        <img src="images/0/img1.png" class="mian_img1 opa">
                        <img src="images/0/img2.png" class="mian_img2 opa">
                        <img src="images/0/img3.png" class="mian_img3 opa">
                        <img src="images/0/img4.png" class="mian_img4 opa">
                        <img src="images/0/img5.png" class="mian_img5 opa">
                        
                        <img src="images/0/tit.png" class="main_tit tit">
                        <img src="images/0/arrow.png" class="arrow">
                        <div class="close"></div>
                        <div class="next"></div>
                    </div>
                    <div class="swiper-slide sub1" data-hash="sub1">
                        <img src="images/1/bg.png">
                        <img src="images/1/tit.png" class="sub1_tit sub_tit">
                        <img src="images/1/img2.png" class="sub_img1 opa">
                        <img src="images/1/img1.png" class="sub_img2 opa">
                        <img src="images/1/man.png" class="sub1_man man">

                        <div class="popup_btn" name="1"></div>
                        <div class="close"></div>
                    </div>
                    <div class="swiper-slide sub2" data-hash="sub2">
                        <img src="images/2/bg.png">

                        <img src="images/2/tit.png" class="sub2_tit sub_tit">
                        <img src="images/2/img1.png" class="sub_img1 opa ">
                        <img src="images/2/img2.png" class="sub_img2 opa">
                        <img src="images/2/man.png" class="sub2_man man">

                        <div class="popup_btn" name="2"></div>
                        <div class="close"></div>
                    </div>
                    <div class="swiper-slide sub3" data-hash="sub3">
                        <img src="images/3/bg.png">

                        <img src="images/3/tit.png" class="sub3_tit sub_tit">
                        <img src="images/3/img1.png" class="sub_img1 opa">
                        <img src="images/3/img2.png" class="sub_img2 opa">
                        <img src="images/3/man.png" class="sub3_man man">

                        <div class="popup_btn" name="3"></div>
                        <div class="close"></div>
                    </div>
                    <div class="swiper-slide sub4" data-hash="sub4">
                        <img src="images/4/bg.png">

                        <img src="images/4/tit.png" class="sub4_tit sub_tit">
                        <img src="images/4/img2.png" class="sub_img1 opa">
                        <img src="images/4/img1.png" class="sub_img2 opa">
                        <img src="images/4/man.png" class="sub4_man man">

                        <div class="popup_btn" name="4"></div>
                        <div class="close"></div>
                    </div>
                    <div class="swiper-slide sub5" data-hash="sub5">
                        <img src="images/5/bg.png">
                        
                        <img src="images/5/tit.png" class="sub5_tit sub_tit">
                        <img src="images/5/img1.png" class="sub_img1 opa">
                        <img src="images/5/man.png" class="sub5_man man">

                        <div class="popup_btn" name="5"></div>
                        <div class="close"></div>
                    </div>
                    <div class="swiper-slide sub6" data-hash="sub6">
                        <img src="images/6/bg.png">

                        <img src="images/6/txt.png" class="sub6_txt">
                        <img src="images/6/img1.png" class="sub6_img1">
                        <img src="images/6/img2.png" class="sub6_img2">
                        <img src="images/6/img3.png" class="sub6_img3">
                        <img src="images/6/man.png" class="sub6_man">
                        
                        <div class="close"></div>
                    </div>
             
                </div> 
                <div class="swiper-pagination"></div>
                <div class="popupWrapper">
                    <img src="" class="popup">
                    <div class="popup_close"></div>
                </div>

            </div>
        </div>
    </div>

    </div>


    <script type="text/javascript" src="../common_file/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../common_file/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../common_file/js/swiper.min.js"></script>
    <script type="text/javascript" src="../common_file/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../common_file/js/ScrollMagic.js"></script>

    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/makeSwipe.js"></script>
    <script type="text/javascript" src="js/clickEvent.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>


</html>
